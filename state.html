        <meta name="twitter:card" content="summary"/>

        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <title>w-target AP | state</title>    </head>
    <body>
        
        <div style="padding: 20px; background-color: #fff">
            <button id="bb" class="button button--save button-floppy-disk">
                <span class="button__text">
                    Сохранить
                </span>
            </button>
            <br>
            <br>
            <button class="button button--save button-floppy-disk" disabled>
                <span class="button__text">
                    Сохранить
                </span>
            </button>
            <br>
            <br>
            <button class="button button--save button-loader">
                <span class="button__text">
                    Сохранить
                </span>
            </button>
            <br>
            <br>
            <button class="button button--save button-check-mark">
                <span class="button__text">
                    Сохранить
                </span>
            </button>
            <br>
            <br>
            <button class="button button--save button-cross">
                <span class="button__text">
                    Сохранить
                </span>
            </button>
        </div>
        
        <script>
            document.getElementById('bb').addEventListener('click', function(){
                document.getElementById('bb').classList.remove('button-floppy-disk');
                document.getElementById('bb').classList.remove('button-check-mark');
                document.getElementById('bb').classList.add('button-loader');
                setTimeout(function(){
                    document.getElementById('bb').classList.remove('button-loader');
                    document.getElementById('bb').classList.add('button-check-mark');
                }, 2000);
                setTimeout(function(){
                    document.getElementById('bb').classList.remove('button-check-mark');
                    document.getElementById('bb').classList.add('button-floppy-disk');
                }, 3000);
            });
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    </body>
</html>
